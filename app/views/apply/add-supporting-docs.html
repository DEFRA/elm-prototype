{% extends "layout.html" %}

{% block beforeContent %}
  <a class="govuk-back-link" href="#">Back</a>
{% endblock %}
{% block content %}
<main class="govuk-main-wrapper " id="main-content" role="main">
  <div class="govuk-width-container">
    <div class="govuk-grid-row">
      <div class="govuk-grid-column-two-thirds-from-desktop">
        <h1 class="govuk-heading-xl">Add supporting documents</h1>
        <p class="govuk-body-m">Some of the activities you've chosen require supporting documents.</p>
        <div class="govuk-form-group">
          <h2 class="app-task-list__section">
            <span class="app-task-list"></span>Wildlife conservation
          </h2>
          <ul class="app-task-list">
            <li class="app-task-list__item">
              <span class="app-task-list__task-name">
                <a href="upload" aria-describedby="eligibility-completed" class="govuk-body-m">
                  Purple moor grass and rush pastures
                </a>
              </span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</main>
{% endblock %}
