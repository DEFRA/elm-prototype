{% extends "layout.html" %}

{% block pageTitle %}
What action do you want to do?
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick="history.back()" href="#">Back</a>
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">

    <form class="form" action="/actions-answer" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
              What do you want to do?
            </h1>
          </legend>

          <span id="actions-hint" class="govuk-hint">
            Select one action. <!-- You can add more actions later. -->
          </span>

          <div class="govuk-radios">
            {% for action in data['actions'] | sort(false, true, 'type') %}
            <div class="govuk-radios__item">
              <input class="govuk-radios__input" id={{ action.name }} name="what-action" type="radio" value={{ action.name }} {{ checked("what-action", action.name) }}>
              <label class="govuk-label govuk-radios__label" for={{ action.name }}>
                {{ action.type }}
              </label>
            </div>
            {% endfor %}

          </div>
        </fieldset>
      </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

    </form>

  </div>
</div>

{% endblock %}
