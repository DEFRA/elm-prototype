{% extends "layout.html" %}

{% block pageTitle %}
  {{ data['manure']['type'] }}
{% endblock %}

{% block beforeContent %}
  <a class="govuk-back-link" href="/tier1/actions">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/tier1/actions-answers" method="post">

        <span class="govuk-caption-xl">Action</span>

        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--xl">
            How much sloping land would you avoid applying manure to?
          </label>
          <span id="manure-amount-hint" class="govuk-hint">
            Must be a number (in {{ data['manure']['unit'] }})
          </span>
          {% if data['manure']['amount'] == 0 %}
          <input class="govuk-input govuk-!-width-one-quarter" id="manure[amount]" name="manure[amount]" type="text" aria-describedby="manure-amount-hint" pattern="[0-9]*" inputmode="numeric" spellcheck="false">
          {% else %}
          <input class="govuk-input govuk-!-width-one-quarter" id="manure[amount]" name="manure[amount]" type="text" aria-describedby="manure-amount-hint" pattern="[0-9]*" inputmode="numeric" spellcheck="false" value="{{ data['manure']['amount'] }}">
          {% endif %}
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
