{% extends "layout.html" %}

{% block pageTitle %}
Size of farm holding
{% endblock %}

{% block beforeContent %}
<a class="govuk-back-link" onclick="history.back()" href="#">Back</a>
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/tier1-v3/actions-answers" method="post">

        <div class="govuk-form-group">
          <label class="govuk-label govuk-label--xl">
            What size is your farm holding?
          </label>
          <input class="govuk-input govuk-!-width-one-quarter" id="holding-size" name="holding-size" type="text" aria-describedby="holding-size-hint" pattern="[0-9]*" inputmode="numeric" spellcheck="false" value="{{ data['holding-size'] }}"><span
            class="govuk-body govuk-!-margin-left-1">hectares</span>
        </div>

      <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

  </div>
</div>

{% endblock %}
